# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-webapp
spec:
  replicas: 1
  selector: # Define the wrapping strategy
    matchLabels: # Match all pods with the defined labels
      app: node-webapp # Labels follow the `name: value` template
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: node-webapp
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: {{ .Values.registry }}/node-webapp:{{ .Values.dockerTag }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          name: node-webapp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3000
              name: http
